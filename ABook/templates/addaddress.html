<!DOCTYPE html>
{% extends 'base.html' %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add Address</title>
</head>
<body>
    {% block content %}



    <form method="post" action="viewaddress">
       {% csrf_token %}
        Enter Sl No : <input type="text" name='slno'><br>
        Enter Name : <input type="text" name='name'><br>
        Enter Phone Number : <input type="text" name='phonenumber'><br>
        Enter Extension : <input type="text" name='extension'><br>
        Enter Email : <input type="text" name='email'><br>
        Enter Address : <input type="text" name='address'><br>

        <input type="submit">
    </form>
    {% endblock %}
</body>
</html>
